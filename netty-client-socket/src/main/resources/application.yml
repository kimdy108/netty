spring:
  application:
    name: netty-client-socket
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: local

server:
  port: 11080

netty:
  host: 127.0.0.1
  port: 12088
  clientID: SMA0000_GOLF

---
spring:
  config:
    activate:
      on-profile: local

logging:
  level:
    root: error
    com.project.netty.client.socket: debug
    org.hibernate.resource: info
    com.zaxxer.hikari.pool.HikariPool: debug
    com.zaxxer.hikari: trace
  dir: /Users/kimdy/data/workSpace/sampleData/netty/logs

---
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: error
    com.project.netty.client.socket: debug
    org.hibernate.resource: info
    com.zaxxer.hikari.pool.HikariPool: debug
    com.zaxxer.hikari: trace
  dir: /data/netty/logs